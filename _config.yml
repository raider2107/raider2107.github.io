theme: jekyll-theme-slate  
   comments:
 provider: "facebook"
   staticman:
 allowedFields          : ['name', 'email', 'url', 'message']
 branch                 : # "master", "gh-pages"
 commitMessage          : "New comment."
 filename               : comment-{@timestamp}
 format                 : "yml"
 moderation             : false
 path                   : "_data/comments/{options.slug}"
 requiredFields         : ['name', 'email', 'message']
 transforms:
   email                : "md5"
 generatedFields:
   date:
type               : "date"
options:
  format           : "iso8601"

